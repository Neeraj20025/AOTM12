<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body{
            margin:0;
            padding:0;
            height:100vh;
            background:#0d1117;
            color:#fff;
            font-family:Arial,Helvetica,sans-serif;
            display:flex;
            justify-content:center;
            align-items:center;
            text-align:center;
        }
        .box{
            padding:40px 30px;
            background:#161b22;
            border-radius:10px;
            border:1px solid #30363d;
            box-shadow:0 0 20px rgba(0,0,0,0.5);
            max-width:400px;
        }
        h1{
            font-size:32px;
            margin-bottom:10px;
        }
        p{
            font-size:16px;
            color:#c9d1d9;
        }
        .loader{
            margin:20px auto 0;
            width:50px;
            height:50px;
            border:5px solid #30363d;
            border-top:5px solid #58a6ff;
            border-radius:50%;
            animation:spin 1s linear infinite;
        }
        @keyframes spin{
            to{transform:rotate(360deg);}
        }
    </style>
</head>
<body>

    <div class="box">
        <h1>ðŸš§ Under Construction ðŸš§</h1>
        <p>Our website is currently being updated.<br>Please check back soon!</p>
        <div class="loader"></div>
    </div>

</body>
</html>
